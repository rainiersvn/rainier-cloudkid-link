<?xml version="1.0" encoding="UTF-8"?>
<!-- Simplified derivative of the hero SVG for use as a tile background -->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 1400 1400" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="wm-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#26C6DA"/>
      <stop offset="55%" stop-color="#7C4DFF"/>
      <stop offset="100%" stop-color="#00BFA5"/>
    </linearGradient>
    <filter id="blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="90" result="b"/>
      <feComposite in="b" in2="b" operator="lighter"/>
    </filter>
  </defs>
  <rect width="1400" height="1400" fill="#0d141b"/>
  <circle cx="700" cy="700" r="520" fill="url(#wm-grad)" opacity="0.20" filter="url(#blur)"/>
  <g fill="none" stroke="url(#wm-grad)" stroke-width="52" stroke-linejoin="round" opacity="0.18" transform="translate(0,160)">
    <path d="M700 140 460 240l240 100 240-100-240-100Z"/>
    <path d="M460 240v120l240 100 240-100V240"/>
    <path d="M460 360l240 100 240-100"/>
  </g>
  <!-- Tagline text placed just beneath the primary stacked triangle glyph -->
  <text x="700" y="800" text-anchor="middle" font-size="80" font-family="'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" fill="url(#wm-grad)" stroke="#FFFFFF" stroke-width="6" stroke-opacity="0.18" paint-order="stroke fill" letter-spacing="2">
    <tspan>The power of Free</tspan>
  </text>
  <!-- Subtle overlay gradient vignette for readability -->
  <radialGradient id="fade" cx="50%" cy="50%" r="70%">
    <stop offset="60%" stop-color="#0d141b00"/>
    <stop offset="100%" stop-color="#0d141bcc"/>
  </radialGradient>
  <rect width="1400" height="1400" fill="url(#fade)"/>
</svg>